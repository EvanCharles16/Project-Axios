<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Axios</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <h2 class="top">Company Data Input</h2>

    <div class="container">
        <div class="row bg-color">
            <div class="col-md-6 col-sm-12 form">
                <h3>Registration Form</h3>

                <hr>

                <form action="#" name="addData" id="addData">
                    <label for="#">Name</label> :
                    <input type="text" name="name" id="name" placeholder="Your name">

                    <br>

                    <label for="#">Address</label> :
                    <input type="text" name="address" id="address" placeholder="Your Address">

                    <br>

                    <label for="#">Email</label> :
                    <input type="email" name="email" id="email" placeholder="Your Email Address">

                    <br>

                    <label for="#">Phone</label> :
                    <input type="number" name="phone" id="phone" placeholder="Your Phone Number">

                    <br>

                    <label for="#">Company</label> :
                    <input type="text" name="company" id="company" placeholder="Your Company">

                    <br>

                    <button class="btn btn-light"><i class="fa fa-edit" type="submit">Submit</i></button>
                </form>
            </div>
        

            <div class="col-md-6 col-sm-12" id="listData">
                <ol>

                </ol>
            </div>
        </div>
    </div>

    <div class="container bottom">
        <h1>Thankyou</h1>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>

</body>

</html>
